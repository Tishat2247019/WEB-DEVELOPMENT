<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello() {
            document.getElementById("function").innerHTML = "changed";
        }
    </script>
</head>
<body>
    <h1>THIS IS WHAT CAN JAVASCRIPT DO</h1>
    <h3 id="function">this is a function change</h3>
    <p id="demo">this will change</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML="hello javacript"''>click me</button>
    <button type="button" onclick="hello()">click here</button>
</body>
</html>
